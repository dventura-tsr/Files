<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.prod.us.five9.net/static/stable/chat/wrapper/index.js"></script>

  
</head>

<body>

    <button id="startChatButton">Click to Start Chat</button>

    <script>
        function startChat() {
            F9.Chat.Wrapper.init({
                cdn: 'prod',
                useBusinessHours: false,
                languages: {
                    "enabled": true,
                    "backgroundColor": "#65758e",
                    "defaultToBrowserLocale": true,
                    "allowUnconfiguredLanguages": false,
                    "languages": [{
                        "label": "English",
                        "code": "en",
                        "typeLang": "preferred",
                        "default": true
                    }]
                },
                l10n: {
                    "en": {
                        "messenger": {
                            "customText": {}
                        },
                        "systemMessages": {
                            "transferredToParticipant": "The chat has been transferred to {name}.",
                            "transferredToGroup": "That chat has been transferred to group {group}."
                        },
                        "captureFields": [{
                            "k": "name",
                            "l": "Name",
                            "p": "Enter your name..."
                        }, {
                            "k": "email",
                            "l": "Email Address",
                            "p": "Enter your email..."
                        }, {
                            "k": "Question",
                            "l": "Question",
                            "p": "What can we help you with today?"
                        }]
                    }
                },
                prepopulatedFields: [{
                    "k": "campaign",
                    "v": "Dan_Chat"
                }],
                messenger: {
                    "integrationId": "6227e8d6b2944300f32d37a9",
                    "soundNotificationEnabled": true,
                    "transcriptPrintingEnabled": false,

                    "menuItems": {
                        "imageUpload": true,
                        "fileUpload": true,
                        "shareLocation": true
                    },
                    "embedded": false,
                    "browserStorage": "sessionStorage",
                    "fixedHeader": false,
                    "displayStyle": "window",
                    "customColors": {
                        "brandColor": "65758e",
                        "conversationColor": "0099ff",
                        "actionColor": "0099ff"
                    },
                    "clearMessagesTimeout": 3
                }
            });
        }

        document.getElementById("startChatButton").addEventListener("click", startChat);
    </script>

<script>

    prepopulatedFields: [{"k":"campaign","v":"Dan_Chat"}],
    messenger: {"integrationId":"6227e8d6b2944300f32d37a9","soundNotificationEnabled":true,"customCssUrl":"https://dventura-tsr.github.io/Files/advance-chat-test3.css","transcriptPrintingEnabled":false,"menuItems":{"imageUpload":true,"fileUpload":true,"shareLocation":true},"embedded":false,"browserStorage":"sessionStorage","fixedHeader":false,"displayStyle":"button","customColors":{"brandColor":"ff00e8","conversationColor":"ff00d3","actionColor":"ff00a8"}},
    clearMessagesTimeout: 3
  });
  </script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
  
  </script>

</body>
</html>
