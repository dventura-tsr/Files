<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load the core wrapper to define FIVN -->
  <script src="https://cdn.prod.us.five9.net/static/stable/chat/wrapper/index.js"></script>

  <!-- Load Proactive Chat styles and code -->
  <link rel="stylesheet" href="https://cdn.prod.us.five9.net/static/stable/chat/proactive/css/proactive.css">
  <script src="https://cdn.prod.us.five9.net/static/stable/chat/proactive/index.min.js"></script>
</head>
<body>
  <h1>Advance Chat Test - Proactive Chat</h1>

  <script>
F9.Chat.Wrapper.init({});
    
    const Config = {
      tenant: 'CS OMNI BETA',
      profiles: ['Beta Chat'],
      restAPI: 'https://app.five9.com',
    };

    const options = {
      tenant: Config.tenant,
      restAPI: Config.restAPI,
      notificationType: 'notification',
    };

    // Ensure this runs after wrapper and proactive are loaded
    F9.Chat.Proactive.init(options);
    F9.Chat.Proactive.start({
      pageId: "",
      profiles: Config.profiles[0],
      fields: ["page1-f1", "page1-f2", "page1-f3"],
    });
  </script>
</body>
</html>
